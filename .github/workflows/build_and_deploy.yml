name: Build and Deploy Jekyll

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      # ★ここを修正する
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1   # actions/setup-ruby@v1 ではなく ruby/setup-ruby@v1 を使用
        with:
          ruby-version: '3.1.2'    # または '3.1' 等。最新の安定版に合わせる

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Jekyll site
        run: |
          bundle exec jekyll build --trace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
