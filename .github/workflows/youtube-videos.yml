name: Process YouTube URLs

on:
  push:
    paths:
      - 'url-list.txt'
  workflow_dispatch:

permissions:
  contents: write  # リポジトリへの書き込み権限を追加

jobs:
  process-videos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests PyYAML python-dateutil

      - name: Process YouTube URLs
        run: |
          python .github/scripts/process_videos.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add _data/videos.yml
          git commit -m "Update YouTube videos data" || exit 0
          git push
