<!DOCTYPE html>
<html lang="{{ site.lang | default: 'ja' }}">
  
  {% include head.html %}
  
  <body class="theme-light" data-barba="wrapper">
    {% include header.html %}
    
    <main class="main-content" data-barba="container" data-barba-namespace="{{ page.title | slugify }}">
      <div class="container">
        {{ content }}
      </div>
    </main>
    
    {% include footer.html %}
    
    <!-- パスワード保護モーダル (ギャラリーページ用) -->
    {% if page.gallery %}
    <div id="password-modal" class="modal">
      <div class="modal-content">
        <h2>秘密の言葉を入力してください</h2>
        <form id="password-form">
          <input type="password" id="gallery-password" placeholder="秘密の言葉">
          <button type="submit">確認</button>
        </form>
        <p id="password-error" class="error-message"></p>
      </div>
    </div>
    {% endif %}
  </body>
</html>
