      <h3>SNS</h3>
      <ul>
        {% for link in site.data.sns-links %}
        <li>
          <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer" title="{{ link.name }}">
            <span class="icon icon-{{ link.icon }}"></span>
            <span class="link-name">{{ link.name }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
