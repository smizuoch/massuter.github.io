<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    {% seo %} {# jekyll-seo-tag プラグインによる出力 #}
  
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% if site.feed and site.feed.path %}
      <link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
    {% endif %}
  
    <!-- Favicon など -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
    <!-- フォント読み込み (例) -->
    <!-- <link rel="preload" href="{{ '/assets/fonts/custom-font.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin> -->
  
    <!-- Theme initialization (FOUC防止) -->
    <script>
      (function() {
        const storedTheme = localStorage.getItem('theme');
        const preferredTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const currentTheme = storedTheme || preferredTheme;
        document.documentElement.setAttribute('data-theme', currentTheme);
      })();
    </script>
  </head>
