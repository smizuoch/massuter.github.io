<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %} {# Generates title, description, OGP, Twitter Cards etc. using jekyll-seo-tag #}

  <!-- Favicon placeholder - replace with actual favicon links -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/icons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/icons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/icons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/icons/site.webmanifest' | relative_url }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Theme CSS Variables (will be updated by JS) -->
  <link rel="stylesheet" href="{{ '/assets/css/theme-variables.css' | relative_url }}">

  <!-- Font Awesome or other icon library (optional, if needed) -->
  {# <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> #}

  <!-- Custom Fonts (if any) -->
  {# <link rel="stylesheet" href="{{ '/assets/fonts/font-face.css' | relative_url }}"> #}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <!-- RSS feed -->
  {% feed_meta %}

  <!-- Preconnect for performance (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  {# Add other domains like YouTube if frequently used #}

</head>
